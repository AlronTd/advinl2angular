<div class="dropdown" mdbDropdown>
    <button mdbDropdownToggle type="button" mdbBtn color="default" class="nav-link mr-4 dropdown-toggle waves-light"
        mdbWavesEffect data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{shoppingcart.getTotalQuantity()}} <i class="fas fa-shopping-cart"></i>
    </button>
    <div class="dropdown-menu dropdown-default dropdown-menu-left z-depth-2 shopping-cart">

        <app-shopping-cart-product *ngFor="let item of shoppingcart.cart" [item]="item"></app-shopping-cart-product>

        <div *ngIf="!hasItems()" (click)="stopClose($event)" class="dropdown-item">
            <div class="cart-item">
                <div class="p-2 d-flex justify-content-center align-items-center">
                    <div class="d-flex align-items-center">
                        Din kundvagn 채r tom.
                    </div>
                </div>
                <div class="divider dropdown-divider"></div>
            </div>
        </div>


        <div *ngIf="hasItems()" (click)="stopClose($event)" class=" p-2 sci dropdown-item">
            <div class="ml-2">
                <div class="total-price">
                    Totalt: <span class="ml-1">{{ shoppingcart.getTotalPrice() }} SEK</span>
                </div>
                <small class="text-muted">inkl. moms</small>
            </div>
            <button class="btn btn-default">G책 till Kassan</button>
        </div>
    </div>
</div>
